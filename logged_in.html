<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phresher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    {{.Nav}}
    <div class="card">
        <div class="card-body text-center">
            <form class="form-inline" id="thingy" action="/do-the-roar" method="post">
                <div class="form-group">
                    <label for="playlists">I want songs from the artists in</label>
                    <select class="form-control" id="playlists" name="playlist_id"
                        style="margin-right: 4px; margin-left: 6px;">
                        {{range .Playlists}}
                        <option value="{{.ID}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="weeks">that were released in the last</label>
                    <select class="form-control" id="weeks" type="number" name="weeks" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" style="margin-right: 4px; margin-left: 6px;">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    week(s).
                </div>
                <div class="form-group" style="margin-left: 6px;">
                    <label for="private">Make the playlist private:</label>
                    <input id="private" name="private" value="true" type="checkbox"
                        aria-label="Checkbox for following text input" style="margin-left: 6px;">
                </div>
            </form>
            <button type="submit" form="thingy" class="btn btn-primary">Let's do it!</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        });</script>
</body>

</html>
